<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <ul class="nav-links">
          <li class="link"><a href="index.html">Início</a></li>
          <li id="link1" class="link"><a href="Sobre.html">Propósito</a></li>
          <li id="link3" class="link"><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Dados de Usuário</h1>
        <form id="cadastroForm">
            <div class="row">
                <div class="form-group col">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div >
                <div class="form-group col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="celular">Número de telefone:</label>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">+99</span>
                    <input type="tel" class="form-control" id="celular" name="celular" required>
                </div>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
